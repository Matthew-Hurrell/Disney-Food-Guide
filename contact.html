<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Your guide to the best food and drink at Disney World in 2022">
        <meta name="keywords" content="Disney, Food, Snacks, Drinks, Guide, 2022, Best, Top">
        <title>Disney Food Guide</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://kit.fontawesome.com/008ae79857.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav id="main-nav">
            <a href="index.html"><img src="assets/images/disney-food-guide-logo1.png" alt="Disney food guide logo" class="disney-food-guide-logo"></a>
            <ul id="main-nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="restaurants.html">Restaurants</a></li>
                <li><a href="snacks.html">Snacks</a></li>
                <li><a href="drinks.html">Drinks</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <section id="contact-main">
            <div id="contact-form">
                <form method="post" action="https://formdump.codeinstitute.net/" class="disney-experience-form">
                    <h2>Tell Us About Your Disney Food Experience <i class="fa-solid fa-heart" id="heart"></i></h2>
                    <div class="contact-form-columns">
                        <div id="contact-form-column-1">
                            <label for="first-name">First Name:</label>
                            <br>
                            <input type="text" id="first-name" name="first-name" class="text-input" placeholder="Mickey" required>
                            <br>
                            <label for="last-name">Last Name:</label>
                            <br>
                            <input type="text" id="last-name" name="last-name" class="text-input" placeholder="Mouse" required>
                            <br>
                            <label for="email">Email Address:</label>
                            <br>
                            <input type="email" id="email" name="email" class="text-input" placeholder="mickey.mouse@disney.com" required>
                            <br>
                            <label for="date">Date of Your Trip:</label>
                            <br>
                            <input type="date" name="date" id="date">
                            <br>
                            <input type="submit" class="submit-button" value="Submit">
                        </div>
                        <div id="contact-form-column-2">
                            <label for="photos">Attach Your Photos Here:</label>
                            <br>
                            <input type="file" name="photos" id="photos">
                            <br>
                            <label for="description">Describe Your Experience Here:</label>
                            <br>
                            <textarea name="description" id="description" cols="30" rows="11"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
